<!DOCTYPE html>
<html lang="ja">
<head>  
  <meta name="viewport" content="width=device-width,initial-scale=1">
  
  <title>AR テスト</title>
  
  <script src="https://aframe.io/releases/1.0.2/aframe.min.js"></script>
  <script src="./js/aframe-ar.js"></script>
  <script src="./js/aframe-extras.js"></script>
 
  <script src="./js/aframe-text-geometry-component.min.js"></script>
  <script src="./js/jquery-3.2.1.min.js"></script>

</head>

   <html>
    
      <body style='margin: 0; overflow: hidden;'>
    
        <a-scene embedded arjs="debugUIEnabled:false;"  renderer="gammaOutput: true;" vr-mode-ui="enabled: false">
    
          <a-assets>
          <a-asset-item id="model" src="./prot/object1/hikarisensa.gltf"></a-asset-item>
          </a-assets>
        
            <a-marker preset="hiro">
        
             <a-entity gltf-model="#model" scale="0.175 0.175 0.175" rotation="0 270 90" position="0 0.5 0" animation-mixer="property:rotation" ></a-entity>
    
            </a-marker>

    <!-- ⑥ カメラを追加 -->
          <a-entity camera></a-entity>
        </a-scene>
        
                <div id="hidari3" style="position: fixed; bottom: 0px;">
          <a href="https://fukutaiga.github.io/DXtest1/">
            <img src="./prot/object1/sumaho naibu.png" alt="ホーム画面" width="50" height="50">
          </a>
        
</body>

    </html>
